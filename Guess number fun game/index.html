<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .msg{
            display: none;
        }
        .wrong{
            border: 2px solid red;
        }
        .true{
            border: 2px solid green;
        }
    </style>
</head>
<body class="position-relative" style="height: 100vh;">
    <div class="card p-5 col-9 position-absolute top-50 start-50 translate-middle" >
        <div class="text-center">
            <h2>I am thinking of a number between 1-50</h2>
            <h1>Can You guess it bro?</h1>
        </div>

        <div class="w-25 text-center mx-auto my-3">
            <input type="number" min="1" max="50" class="form-control input_num">
            <button onclick="play()" class="btn btn-secondary px-4 mt-3 guessBtn">Guess</button>
        </div>

        <div class="d-flex flex-column align-items-center">
            <span class="msg"></span>
            <span class="chance">Number of chance to guess : 10</span>
            <span class="guessed">Guessed numbers are : </span>
        </div>

        <div class="text-end mt-5">
            <button onclick="restart()" class="btn btn-dark">Restart the game</button>
        </div>
       
    </div>
</body>
<script src="app.js"></script>
</html>
